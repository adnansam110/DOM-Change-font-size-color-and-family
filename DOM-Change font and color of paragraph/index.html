<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">JavaScript Exercises - w3resource</p> 
   <div>
        <button onclick="styling()">Style</button>
   </div>
    <script>
        function styling() 
            {
                var stl = document.getElementById("text");
                stl.style.color = "red";
                stl.style.fontFamily = "Tahoma";
                stl.style.fontSize = "30px";
            }
    </script>
</body>
</html>
